<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ches.se</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script type="module" src="rules.js"></script>
    <script type="module" src="script2.js"></script>
</head>
<body>
<div step-of-program>
    <div id="IP-Address-page">
    
        <div class="card">

            <h3 class="form-titel">IP-ADDRESS</h3>
            <p>Tryck på addressen för att kopiera</p>
            <button type="button" class="button" id="IP-Address" data-clipboard-text=""></button>   
            <button type="button" class="button" id="close">STÄNG</button>
        
        </div>
    
    </div>

    <div id="Gameplay">

        <div id="board"></div>
        <button type="button" id="getIP" class="button">IP-ADDRESS</button>
    
    </div>

    <div id="game-over-screen">
        <img id="game-over"src="images/game_over.jpg" alt="Game over">
        <button type="button" class="button" id="return-to-board">Gå tillbaka till brädet</button>
    </div>
</div>
</body>
</html>
